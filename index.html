<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main id="container">
    <section id="results">
      <h1 class="results__header text-center">Your Result</h1>
      <div class="score text-center">
        <p class="score-number">76</p>
        <p class="score-total">of 100</p>
      </div>
      <h2 class="results__header header--secondary text-center">Great</h2>
      <p class="content text-center">Your performance exceed 65% of the people conducting the test here!</p>
    </section>

    <section id="summary">
      <h2 class="summary__header">Summary</h2>
      <div class="item item--reaction">
        <div class="item__icon"><img src="./assets/images/icon-reaction.svg"></div>
        <p class="item__name name--reaction">Reaction</p>
        <div class="item__score">
          <span class="item__score-num">80</span>
          <span class="item__score-total">/ 100</span>
        </div>
      </div>
      <div class="item item--memory">
        <div class="item__icon"><img src="./assets/images/icon-memory.svg"></div>
        <p class="item__name name--memory">Memory</p>
        <div class="item__score">
          <span class="item__score-num">92</span>
          <span class="item__score-total">/ 100</span>
        </div>
      </div>
      <div class="item item--verbal">
        <div class="item__icon"><img src="./assets/images/icon-verbal.svg"></div>
        <p class="item__name name--verbal">Verbal</p>
        <div class="item__score">
          <span class="item__score-num">61</span>
          <span class="item__score-total">/ 100</span>
        </div>
      </div>
      <div class="item item--visual">
        <div class="item__icon"><img src="./assets/images/icon-visual.svg"></div>
        <p class="item__name name--visual">Visual</p>
        <div class="item__score">
          <span class="item__score-num">73</span>
          <span class="item__score-total">/ 100</span>
        </div>
      </div>
      <button type="button">Continue</button>
    </section>
  </main>

  </footer>
</body>
</html>
